<html>

<head>
  <meta charset="UTF-8">
  <title>Sketch Classification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  
  
    
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <center>
<!-- Modal -->
    <div id="myModal" class="modal fade">
     <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Sketches</h4>
            </div>
                  <div class="modal-body">
                     <img src="sketch1.png">
                  <img src="sketch2.png">
            </div>

        </div>
    </div>
       <!--Fail Model-->
       <div id="myModalfail" class="modal fade">
          <div class="modal-content">
            <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Sketches</h4>
               </div>
                  <h2>You Failed</h2>
                  <div class="modal-body">
                  <h3>You Have Failed To Draw <h4 id="imgdf"></h3> In 2 Minutes</h4><br>
                 <img src="Failure.jpg"><button class="btn bnt-primary" onclick="retry()">Try Next</button>
               </div>
  
             </div>
         </div>

         <!--Success Model-->
       <div id="myModalsuccess" class="modal fade">
        <div class="modal-content">
          <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Sketches</h4>
             </div>
                <h1>You Succeeded</h1><br><h2>You Earned one point</h2>
                <div class="modal-body">
                <h3>You Have Managed To Draw <h4 id="imgds"></h3> In 2 Minutes</h4><br>
               <img src="succeeded.jpg"><button class="btn bnt-info" onclick="next()">Next Challenge</button>
             </div>

           </div>
       </div>

            <div class="quick" ><h1>Quick Draw
              <button id="show_sketch"  class="btn btn-info ss" data-toggle="modal" data-target="#myModal">Show Sketch</button>
                 </h1></div>

           <h4 class="sd" id="drawthis">You Should Draw :-:</h4>

           <button id="startbtn" class="btn btn-success" onclick="start()">START NOW</button>
           <button id="clearbtn" style="display: none;" class="btn btn-secondary" onclick="clearcan()">CLEAR</button>
</center>
  

  <div class="da">
    <h4 id="Drawing">Your Drawing :-: </h4>
    <h4 id="Accurcy">Accurcy :-: </h4>
    </div>

  <div class="st">
    <h4 id="score">Your Score :-: 0</h4>
     <h4 id="time">Time Left :-: 120 s</h4>
    </div>
  




<script src="main.js"></script>
</body>

</html>
